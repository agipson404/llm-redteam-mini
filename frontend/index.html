<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Red Team Mini</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      .card { border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 6px rgba(0,0,0,.04); }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      label { font-weight:600; }
      input, select { padding: 8px 10px; border:1px solid #d1d5db; border-radius: 10px; min-width: 220px; }
      button { padding:10px 14px; border:0; border-radius:12px; cursor:pointer; }
      .primary { background:#111827; color:white; }
      .muted { background:#f3f4f6; }
      .pill { border-radius: 999px; padding: 2px 10px; font-size: 12px; }
      .pass { background:#DCFCE7; color:#14532D; }
      .fail { background:#FEE2E2; color:#7F1D1D; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
      pre { white-space: pre-wrap; word-wrap: break-word; }
      code { background:#f9fafb; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
